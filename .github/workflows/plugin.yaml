name: Java rules
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./pleasew test -e e2e
      - run: ./pleasew test -i e2e
  test-subrepo:
    runs-on: ubuntu-latest
    steps:
      - run: cd example && ../pleasew build && ../pleasew test